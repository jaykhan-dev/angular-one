<div>
  <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>
  <div
    *ngIf="services"
    class="xl:w-2/3 mx-auto my-10 grid xl:grid-cols-2 md:grid-cols-2 gap-4 p-2"
  >
    <div *ngFor="let service of services" class="">
      <div>
        <img src="{{ service.thumbnail.asset.url }}" alt="" width="{{ 600 }}" />
        <h2 class="text-2xl font-bold mt-4">{{ service.name }}</h2>
        <p class="text-sm mt-4">{{ service.summary }}</p>
        <button
          class="uppercase font-bold px-5 p-2 bg-sky-500 rounded-full shadow text-white text-sm my-4"
        >
          <a href=""> learn more </a>
        </button>
      </div>
    </div>
  </div>
</div>
