<div *ngIf="homeBlurb" class="grid place-items-center">
  <div
    *ngFor="let content of homeBlurb"
    class="xl:w-2/3 mx-auto text-center py-20 grid place-items-center"
  >
    <p class="text-sky-500 xl:text-5xl font-black xl:w-1/2">
      {{ content.title }}
    </p>
    <p class="text-3xl mt-10">{{ content.summary }}</p>
    <div class="flex items-center space-x-4 mt-8">
      <button mat-stroked-button class="uppercase">
        <a href=""> apply </a>
      </button>
      <button mat-stroked-button class="uppercase">
        <a href=""> get in touch </a>
      </button>
    </div>
  </div>
</div>

<app-services></app-services>
