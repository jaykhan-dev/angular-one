<div class="grid place-items-center xl:w-2/3 mx-auto mt-20">
  <form (submit)="sendEmail($event)" class="flex flex-col space-y-4">
    <input
      type="text"
      name="name"
      id="name"
      placeholder="name"
      class="border"
      required
    />
    <input
      type="email"
      name="email"
      id="email"
      placeholder="email"
      class="border"
      required
    />
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="10"
      class="border"
      required
    ></textarea>
    <button type="submit">submit</button>
  </form>
</div>
