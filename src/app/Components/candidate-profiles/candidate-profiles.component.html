<div *ngIf="loading">
  <p>loading...</p>
</div>
<div class="grid xl:grid-cols-4 gap-4 my-10">
  <div *ngIf="loading">
    <p>loading...</p>
  </div>

  <div *ngFor="let profile of profiles">
    <button mat-raised-button class="m-1 w-full" color="primary">
      <a
        routerLink="/recruiting/{{ profile.slug.current }}"
        class="text-white"
        >{{ profile.title }}</a
      >
    </button>
  </div>
</div>
